<header th:fragment="headerFragment" xmlns:th="http://www.thymeleaf.org">
    
    <style>
		@media screen and (max-width: 768px) {
		  
		  #header_name{
		  	font-size: 12px;
		  }
		}
		
		header {
		    width: 100%;
		    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.05), 0 1px 0 rgba(0, 0, 0, 0.05);
		}
		
		.header{
			padding: 10px 20px;
		}
		.header-container {
		    display: flex;
		    align-items: center;
		    justify-content: space-between; 
		    max-width: 114rem;
		    padding: 0 55px;
		    height: 42px;
		}
		
		.nav-container {
		    display: flex;
		    justify-content: flex-start;
		    align-items: center;
		    gap: 3rem;
		    flex-grow: 1;
		}
		
		.nav-menu {
		    display: flex;
		    align-items: center;
		    gap: 5px;
		}
		
		.account-container {
		    margin-left: auto; 
		    display: flex;
		    align-items: center;
		    gap: 10px;
		}
		
		
		#mobile-menu-btn{
			display: none;
		}
		/* 로고 + 햄버거 아이콘 */
		.header-left {
		    display: flex;
		    align-items: center;
		    gap: 15px;
		}
		
		
		/* 로그인 버튼 정렬 */
		.auth-buttons {
		    display: flex;
		    align-items: center;
		    gap: 10px;
		    margin-left: 0;
		    min-width: 170px;
		}
		
		
		.mypage_toggle_btn:hover {
		    background-color: whitesmoke;
		}
		
		.mypage_toggle_btn:hover span {
		    background-color: whitesmoke;
		}
		
		.mypage_toggle_btn {
		    height: 2.5rem;
		    padding-top: 12px;
		}
		
		.header-board-a:hover {
			color: #659aff; 
			font-weight: 550;
		}
		
		.header-board-a {
		    position: relative;
		    transition: color 0.3s ease-in-out;
		    letter-spacing: 2px;
		}
		
		.header-board-a::after {
			content: "";
			position: absolute;
			left: 0;
			bottom: -4px;
			width: 100%;
			height: 8px;
			border-radius: 6px;
			background: linear-gradient(90deg, #ffc1e3, #c8d2ff, #b8fff2, #ffdfa6);
			background-size: 300% 100%;
			opacity: 0;
			transition: opacity 0.6s ease, background-position 2.5s ease;
		}
		.header-board-a:hover::after {
			opacity: 1;
			background-position: 100% 0;
		}
		
		#mobileMenu{
			display: none;
		}
		#mobile-menu-btn{
			border: none;
		    background-color: #fff;
		}
		
		.neo-btn {
			background: #ffffff;
		    border: none;
		    border-radius: 24px;
		    padding: 7px 14px;
		    font-size: 13px;
		    font-weight: 600;
		    cursor: pointer;
		    box-shadow: 7px 7px 14px rgba(0, 0, 0, 0.08), -7px -7px 14px rgb(243 243 243 / 85%);
		    transition: all 0.15s ease;
		}
		.neo-btn:active {
		  	box-shadow:
		    inset 7px 7px 14px rgba(0,0,0,0.12),
		    inset -7px -7px 14px rgba(255,255,255,0.9);
		}
		.font-color-blue{
		    color: #88B3FC;
		}
		.font-color-orange{
		    color: #FDD77F;
		}
		/* 모바일 반응형 */
		@media screen and (max-width: 900px) {
			#headerNav{
				display:none;
			}
			
			.auth-buttons{
				min-width: 0;
			}
			
			.logoutA{
				font-size: 10px ;
			}
			
			.logoutDiv {
				margin: 0;
			}
			
			#mobile-menu-btn{
				display: block;
			}
			#mobileMenu{
				display: none;
			    flex-direction: column;
			    background-color: white;
			    position: absolute;
			    top: 62px; 
			    width: 100%;
			    z-index: 1000;
			    border-top: 1px solid #ccc;
		
			    animation: fadeDown 0.2s ease-in-out;
			}
		  
			#mobileMenu a {
				text-align: center;
				padding: 14px 20px;
				margin: 4px 12px;
				font-size: 14px;
				font-weight: 500;
				color: #333;
				border-radius: 8px;
				border-bottom: 1px solid #eee;
				transition: background-color 0.2s ease, color 0.2s ease;
			}
			  
			#mobileMenu a:hover {
				background-color: #f9f9f9;
			}
			
			@keyframes fadeSlide {
				from {
					opacity: 0;
					transform: translate(-50%, -10px);
				}
				to {
					opacity: 1;
					transform: translate(-50%, 0);
				}
			}
		}
		
		.mypage_toggle_li {
		    padding: 6px;
		}
		
		.mypage_toggle_li span {
		    font-size: 11px;
		    color: #999; 
		    letter-spacing: -0.02em;
		    text-transform: uppercase;
		}
		
		.mypage_toggle_btn {
		    padding: 0;
		}
		
		.mypage_toggle_btn span {
		    display: block;
		    padding: 13px 20px;
		    font-size: 14px;
		    color: #5a5a5a;
		}
		
		.mypage_toggle_btn:hover span {
		    color: #8ab4f8;
		}
		
		.menu-divider {
		    height: 1px;
		    background-color: #eee;
		}
    </style>

    <script th:inline="javascript">
	    $(function() {
			if(window.MY_NAME) {
				// 헤더에 닉네임과 로그아웃 버튼 추가
	            headerName = $('#header_name');
	            headerName.html(window.MY_NAME + "님");
	            
	            $("#loggedOutDiv").css("display", "none");
	            $("#loggedInDiv").css("display", "flex");
	        }
			
			// 로그아웃
			$("#logout").click(function() {
				fetch('/api/member/loginType')
				.then(res => {
					if(res.status == 200) return res.text();
					else if(res.status == 401) {
						alert('로그인이 만료되었습니다. 메인 페이지로 이동합니다.');
				        $(location).attr('href', "/");
				        return;
					} else {
				    	throw new Error('응답 상태: ' + res.status);
				    }
				})
				.then(loginType => {
					logout(loginType);
				})
				.catch(error => {
					console.error("오류:", error);
					alert('알 수 없는 오류가 발생했습니다.');
				});
			})
			
			$(document).mouseup(function(e) {
				const $mypage = $(".mypage_toggle");
	
				// 클릭한 대상이 .mypage_toggle 바깥일 때
				if (!$mypage.is(e.target) && $mypage.has(e.target).length === 0) {
					$mypage.hide();
				}
			});
	  
			$("#account").click(function() {
				$(location).attr('href', '/mypage/account');
			});
			
			$("#comPosts").click(function(){
				$(location).attr('href','/community/my');
			})
			
			$("#comFavorite").click(function(){
				$(location).attr('href','/community/my/favorites')
			})
			
			$("#myStore").click(function(){
				$(location).attr('href','/fleaMarket/my?view=store');
			})	
			
			$("#fleaFavorite").click(function(){
				$(location).attr('href',"/fleaMarket/my?view=favorites");
			})	
			
			$("#chat").click(function(){
				sessionStorage.removeItem("chatRoomId");
				location.href = '/chat';
			})
			
			$(".mypage_toggle").hide();
			
			$("#header_name").click(function() {
				$('.mypage_toggle').toggle();
			})
			
			
			$("#adminBtn").click(function(){
				$(location).attr('href','/admin/admin');
			})
			
			$("#mobile-menu-btn").click(function(){
				const $menu = $("#mobileMenu");
				
				if ($menu.is(":visible")) {
					$menu.hide(); 
				} else {
					$menu.css("display", "flex"); 
				}
			})	
			
		})

		function logout(loginType){
			let uri;
			
			if (loginType === 'kakao') {
				uri = '/oauth/kakao/logout';
			}else if(loginType === 'naver'){
				uri = '/oauth/naver/logout';	
			}else {
				uri = '/api/member/logout';
			}
					
			fetch(uri, {
			    method: 'POST'
		    })
		    .then(() => {
		    	location.reload();
		     })
		}
    </script>
    
    <div class="header">
		<div class="header-container">
			<div class="nav-container">    
				<div class="header-left">
					<button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
					<a th:href="@{/}" class="flex">
		                <img class="nav-icon" th:src="@{/images/JAM-logo.png}" alt="JAM">
		            </a>
				</div>
				<div>
					<img th:src="@{/images/JAM-icon.svg}" style="width: 37px;">
				</div>
		
				<!-- 가운데: 네비게이션 메뉴 -->
				<nav id="headerNav" class="nav-menu items-center">
					<a th:href="@{/community/board}" class="header-board-a font-weight-bold padding-10 font-color-gray">커뮤니티</a>
					<a th:href="@{/roomRental/boards}" class="header-board-a font-weight-bold padding-10 font-color-gray">연습실</a>
					<a th:href="@{/fleaMarket/board}"	class="header-board-a font-weight-bold padding-10">중고악기</a>
					<a th:href="@{/jobs/board}" target="_blank" rel="noopener noreferrer" class="header-board-a font-weight-bold padding-10 font-color-blue">
						Jobs
						<i class="fa-solid fa-arrow-up-right-from-square" style="color: #969696;font-size: 13px;"></i>
					</a>
				</nav>
			</div>
			
			<!-- 오른쪽: 로그인/회원가입 -->
			<div id="loggedOutDiv" class="auth-buttons">
				<div class="inline-block mr-1 logoutDiv text-alignC">
					<a th:href="@{/member/login}" class="neo-btn ">로그인</a>
				</div>
				<div class="inline-block logoutDiv text-alignC">
					<a th:href="@{/member/join}" class="neo-btn font-color-blue">회원가입</a>
				</div>
				
			</div>
	
			<!-- 로그인 했을 때 -->
			<div id="loggedInDiv" class="flex items-center" style="display: none;">
				<div id="adminPage"></div>
				<span id="header_name" class=" font-weight-bold cursor-pointer mr-1 font-color-gray"></span>
					<div class="mypage_toggle absolute border border-radius-7px">

					<ul>
						<li class="mypage_toggle_li">
							<span class="font-weight-bold mypage_font border-none bColor_fff">커뮤니티</span>
						</li>
						<li id="comPosts" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">작성한 글</span>
						</li>
						<li id="comFavorite" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">북마크</span>
						</li>
    					<div class="menu-divider"></div>
						<li class="mypage_toggle_li">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">중고악기</span>
						</li>
						<li id="myStore" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">내 상점</span>
						</li>
						<li id="fleaFavorite" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">찜한 상품</span>
						</li>
						<li id="chat" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">채팅</span>
						</li>
						<div class="menu-divider"></div>
						<li class="mypage_toggle_li">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">계정</span>
						</li>
						<li id="account" class="mypage_toggle_btn cursor-pointer">
							<span class="font-weight-bold  mypage_font border-none bColor_fff">계정 정보</span>
						</li>
					</ul>
				</div>
				<button type="button" id="logout" class="neo-btn">로그아웃</button>
			</div>
		</div>
	</div>
	<div id="mobileMenu" class="mobile-nav" >
		<a th:href="@{/community/board}">커뮤니티</a>
		<a th:href="@{/roomRental/boards}">연습실</a>
		<a th:href="@{/fleaMarket/boards}">중고악기</a>
		<a th:href="@{/jobs/board}">Jobs</a>
	</div>
</header>
