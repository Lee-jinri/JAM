name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Create application.properties
      run: |
        cat > jam/src/main/resources/application.properties << 'EOF'
        server.servlet.encoding.force=true
        server.servlet.encoding.force-response=true
        server.servlet.encoding.charset=UTF-8

        db.url=${{ secrets.DB_URL }}
        db.username=${{ secrets.DB_USERNAME }}
        db.password=${{ secrets.DB_PASSWORD }}

        jwt.secret=${{ secrets.JWT_SECRET }}

        spring.redis.host=${{ secrets.REDIS_HOST }}
        spring.redis.port=${{ secrets.REDIS_PORT }}
        spring.redis.database=0
        spring.redisson.address=${{ secrets.redisson_address }}

        spring.mail.username=${{ secrets.MAIL_USERNAME }}
        spring.mail.password=${{ secrets.MAIL_PASSWORD }}

        oauth.naver.clientId=${{ secrets.NAVER_CLIENT_ID }}
        oauth.naver.naver_client_secret=${{ secrets.NAVER_CLIENT_SECRET }}
        oauth.naver.redirectUri=${{ secrets.NAVER_REDIRECT_URI }}
        
        oauth.kakao.clientId=${{ secrets.KAKAO_CLIENT_ID }}
        oauth.kakao.redirectUri=${{ secrets.KAKAO_REDIRECT_URI }}

        location.consumer_key=${{ secrets.LOCATION_CONSUMER_KEY }}
        location.consumer_secret=${{ secrets.LOCATION_CONSUMER_SECRET }}
        location.save.path=${{ secrets.LOCATION_SAVE_PATH }}

        cloud.aws.s3.static=${{ secrets.AWS_DEFAULT_REGION }}
        cloud.aws.s3.bucket=jam-resume-bucket

        file.upload-dir=${{ secrets.FILE_UPLOAD_DIR }}
        EOF  

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true
      working-directory: ./jam

    - name: List WAR files
      run: ls -lh /home/runner/work/JAM/JAM/jam/target

    - name: Debug WAR path
      run: |
        echo "SEARCHING:"
        find /home/runner/work/JAM/JAM -name "*.war" -type f

    - name: Copy WAR file with native scp
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > /tmp/ec2_key.pem
        chmod 400 /tmp/ec2_key.pem
    
        WAR_FILE=$(find "$GITHUB_WORKSPACE/jam/target" -name "*.war" -type f | head -n 1)
        if [ -z "$WAR_FILE" ]; then
          echo "ERROR: WAR 파일을 찾을 수 없습니다"
          exit 1
        fi
    
        echo "배포할 WAR 파일: $WAR_FILE"
        ls -lh "$WAR_FILE"
    
        scp -v -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem \
          "$WAR_FILE" \
          ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/tomcat/webapps/ROOT.war
    
        rm -f /tmp/ec2_key.pem
    
    
    - name: Restart Tomcat on EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |          
          echo "AWS 환경변수 설정..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}
          
          echo "기존 Tomcat 종료 중..."
          sudo fuser -k 8080/tcp || true
          sleep 3
          
          echo "권한 복구..."
          sudo chown -R ec2-user:ec2-user /home/ec2-user/tomcat
          
          echo "Tomcat 재시작..."
          export JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto.x86_64 
          setsid /home/ec2-user/tomcat/bin/catalina.sh start > /home/ec2-user/tomcat/logs/catalina.out 2>&1 < /dev/null &

          echo "배포 완료. 5초 후 로그 확인 시작..."
          sleep 5
          /usr/bin/tail -n 10 /home/ec2-user/tomcat/logs/catalina.out
