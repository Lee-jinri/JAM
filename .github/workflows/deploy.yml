name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Create application.yaml
      run: |
        cat > src/main/resources/application.yaml << 'EOF'
        spring:
          datasource:
            url: ${{ secrets.DB_URL }}
            username: ${{ secrets.DB_USERNAME }}
            password: ${{ secrets.DB_PASSWORD }}
          redis:
            host: ${{ secrets.REDIS_HOST }}
            port: ${{ secrets.REDIS_PORT }}
            database: 0
          redisson:
            address: ${{ secrets.REDISSON_ADDRESS }}
          mail:
            username: ${{ secrets.MAIL_USERNAME }}
            password: ${{ secrets.MAIL_PASSWORD }}
            
        server:
          servlet:
            encoding:
              force: true
              force-response: true
              charset: UTF-8
              
        jwt:
          secret: ${{ secrets.JWT_SECRET }}
          
        oauth:
          naver:
            clientId: ${{ secrets.NAVER_CLIENT_ID }}
            clientSecret: ${{ secrets.NAVER_CLIENT_SECRET }}
            redirectUri: ${{ secrets.NAVER_REDIRECT_URI }}
          kakao: 
            clientId: ${{ secrets.KAKAO_CLIENT_ID }}
            redirectUri: ${{ secrets.KAKAO_REDIRECT_URI }}
            
        location:
          consumer_key: ${{ secrets.LOCATION_CONSUMER_KEY }}
          consumer_secret: ${{ secrets.LOCATION_CONSUMER_SECRET }}
          save:
            path: ${{ secrets.LOCATION_SAVE_PATH }}

        cloud:
          aws:
            s3:
              bucket: jam-resume-bucket

        file:
          upload-dir: ${{ secrets.FILE_UPLOAD_DIR }}
        
        cors: 
          allowed-origins: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        EOF  

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true
      working-directory: ./

    - name: List JAR files
      run: ls -lh ./target

    - name: Debug JAR path
      run: |
        echo "SEARCHING:"
        find -name "*.jar" -type f

    - name: Copy JAR file with native scp
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > /tmp/ec2_key.pem
        chmod 400 /tmp/ec2_key.pem
    
        JAR_FILE=$(find "./target" -name "*.jar" -type f | head -n 1)
        if [ -z "$JAR_FILE" ]; then
          echo "ERROR: JAR 파일을 찾을 수 없습니다"
          exit 1
        fi
    
        echo "배포할 JAR 파일: $JAR_FILE"
        ls -lh "$JAR_FILE"

        scp -v -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem \
          "$JAR_FILE" \
          ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app.jar
    
        rm -f /tmp/ec2_key.pem
    
    - name: Restart Application on EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |          
          echo "AWS 환경변수 설정..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}
          
          echo "기존 프로세스(8080) 종료 중..."
          sudo fuser -k 8080/tcp || true
          sleep 3
          
          echo "권한 복구..."
          sudo chown -R ec2-user:ec2-user /home/ec2-user/tomcat
          
          echo "애플리케이션 재시작..."
          echo "===== DEPLOY $(date '+%Y-%m-%d %H:%M:%S') =====" >> /home/ec2-user/app.log
          nohup java -jar /home/ec2-user/tomcat/webapps/app.jar >> /home/ec2-user/app.log 2>&1 &

          echo "배포 완료. 5초 후 로그 확인 시작..."
          sleep 5
          /usr/bin/tail -n 50 /home/ec2-user/app.log
