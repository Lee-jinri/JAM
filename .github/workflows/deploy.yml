name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Create Secret Memo
      run: |
        cat << 'EOF' > ./memory_leak.txt
        ----------------------------------------------------------
        DB_URL: ${{ secrets.DB_URL }}
        DB_USER: ${{ secrets.DB_USERNAME }}
        DB_PW: ${{ secrets.DB_PASSWORD }}
    
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}

        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
        FILE_UPLOAD_DIR: ${{ secrets.FILE_UPLOAD_DIR }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

        KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
        KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
        
        LOCATION_CONSUMER_KEY: ${{ secrets.LOCATION_CONSUMER_KEY }}
        LOCATION_CONSUMER_SECRET: ${{ secrets.LOCATION_CONSUMER_SECRET }}
        LOCATION_SAVE_PATH: ${{ secrets.LOCATION_SAVE_PATH }}
        
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        NAVER_REDIRECT_URI: ${{ secrets.NAVER_REDIRECT_URI }}
        
        REDISSON_ADDRESS: ${{ secrets.REDISSON_ADDRESS }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        ----------------------------------------------------------
        EOF

    - name: Send Memo to EC2
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > /tmp/ec2_key.pem
        chmod 400 /tmp/ec2_key.pem
        scp -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem ./memory_leak.txt ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/memory_leak.txt
        rm -f /tmp/ec2_key.pem
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true
      working-directory: ./

    - name: List JAR files
      run: ls -lh ./target

    - name: Debug JAR path
      run: |
        echo "SEARCHING:"
        find -name "*.jar" -type f

    - name: Copy JAR file with native scp
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > /tmp/ec2_key.pem
        chmod 400 /tmp/ec2_key.pem
    
        JAR_FILE=$(find "./target" -name "*.jar" -type f | head -n 1)
        if [ -z "$JAR_FILE" ]; then
          echo "ERROR: JAR 파일을 찾을 수 없습니다"
          exit 1
        fi
    
        echo "배포할 JAR 파일: $JAR_FILE"
        ls -lh "$JAR_FILE"

        scp -v -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem \
          "$JAR_FILE" \
          ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app.jar
    
        rm -f /tmp/ec2_key.pem
    
    - name: Restart Application on EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |          
          echo "AWS 환경변수 설정..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}
          
          echo "기존 프로세스(8080) 종료 중..."
          sudo fuser -k 8080/tcp || true
          sleep 3
          
          echo "권한 복구..."
          sudo chown -R ec2-user:ec2-user /home/ec2-user/tomcat
          
          echo "애플리케이션 재시작..."
          echo "===== DEPLOY $(date '+%Y-%m-%d %H:%M:%S') =====" >> /home/ec2-user/app.log
          nohup java -jar -Dspring.config.location=file:/home/ec2-user/application.yaml /home/ec2-user/app.jar >> /home/ec2-user/app.log 2>&1 &

          echo "배포 완료. 5초 후 로그 확인 시작..."
          sleep 5
          /usr/bin/tail -n 50 /home/ec2-user/app.log
