name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true
      working-directory: ./jam

    - name: List WAR files
      run: ls -lh /home/runner/work/JAM/JAM/jam/target

    - name: Debug WAR path
      run: |
        echo "SEARCHING:"
        find /home/runner/work/JAM/JAM -name "*.war" -type f

    - name: Copy WAR file with native scp
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > /tmp/ec2_key.pem
        chmod 400 /tmp/ec2_key.pem
    
        WAR_FILE=$(find "$GITHUB_WORKSPACE/jam/target" -name "*.war" -type f | head -n 1)
        if [ -z "$WAR_FILE" ]; then
          echo "ERROR: WAR 파일을 찾을 수 없습니다"
          exit 1
        fi
    
        echo "배포할 WAR 파일: $WAR_FILE"
        ls -lh "$WAR_FILE"
    
        scp -v -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem \
          "$WAR_FILE" \
          ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/tomcat/webapps/ROOT.war
    
        rm -f /tmp/ec2_key.pem
    
    
    - name: Restart Tomcat on EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "기존 Tomcat 종료 중..."
          pkill -f tomcat || true
          sleep 3
    
          echo "Tomcat 재시작..."
          /home/ec2-user/tomcat/bin/startup.sh
    
          echo "배포 완료"
